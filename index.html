<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Wini ğŸ’–</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:'Comic Sans MS',cursive;
background:linear-gradient(-45deg,#ffc0cb,#ffd6e8,#ffb6c1,#ffe4ec);
background-size:400% 400%;
animation:gradient 12s ease infinite;
overflow-x:hidden;
text-align:center;
color:#a30059;
transition:1s;
}
@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
.night{
background:black !important;
color:white !important;
}
h1{margin-top:40px;font-size:2.6em}
button{
background:#ff69b4;
border:none;
padding:10px 20px;
border-radius:20px;
margin:8px;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.1);background:#ff1493}
#lockScreen{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:#ffc0cb;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
}
#loveContainer{
width:80%;
margin:20px auto;
background:white;
border-radius:20px;
overflow:hidden;
}
#loveBar{
width:0%;
height:25px;
background:#ff1493;
transition:.4s;
}
#loveBar.full{
animation:pulse 1s infinite alternate;
}
@keyframes pulse{
from{box-shadow:0 0 10px #ff1493}
to{box-shadow:0 0 30px #ff1493}
}
.gallery{
display:flex;
flex-wrap:wrap;
justify-content:center;
}
.gallery img{
width:160px;
height:160px;
border-radius:20px;
margin:10px;
object-fit:cover;
transition:.3s;
cursor:pointer;
}
.gallery img:hover{transform:scale(1.1) rotate(3deg)}
.gift{
font-size:50px;
cursor:pointer;
margin:15px;
display:inline-block;
transition:.3s;
}
.gift:hover{transform:translateY(-10px)}
#messageBox{
margin:20px;
font-size:1.2em;
min-height:60px;
}
.cat{
position:fixed;
width:80px;
pointer-events:auto;
transition:.08s linear;
}
canvas{
position:fixed;
top:0;left:0;
pointer-events:none;
}
.star{
position:fixed;
width:2px;height:2px;
background:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:.2}
to{opacity:1}
}
</style>
</head>
<body>

<div id="lockScreen">
<h2>Enter Our Secret Word ğŸ’Œ</h2>
<input type="password" id="passInput">
<button onclick="unlock()">Unlock</button>
</div>

<h1>Happy Valentine's Day Wini ğŸ’•</h1>

<div id="loveContainer">
<div id="loveBar"></div>
</div>

<div class="gallery">
<img src="images/pic1.jpg" onclick="addLove()">
<img src="images/pic2.jpg" onclick="addLove()">
<img src="images/pic3.jpg" onclick="addLove()">
</div>

<div>
<span class="gift" onclick="gift('flowers')">ğŸŒ¸</span>
<span class="gift" onclick="gift('ring')">ğŸ’</span>
<span class="gift" onclick="gift('cat')">ğŸ±</span>
</div>

<div id="messageBox"></div>

<button onclick="ask()">Be Mine Forever? ğŸ’˜</button>
<button onclick="toggleNight()">Starry Mode ğŸŒ™</button>
<button onclick="toggleMusic()">Music ğŸµ</button>

<audio id="bgMusic" loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="cat" id="cat">

<canvas id="fx"></canvas>

<script>
let love=0;
let catClicks=0;
const loveBar=document.getElementById("loveBar");
const messageBox=document.getElementById("messageBox");
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function unlock(){
if(document.getElementById("passInput").value==="wini"){
document.getElementById("lockScreen").style.display="none";
}else{alert("Wrong password ğŸ˜")}
}

function addLove(){
love+=10;
if(love>100) love=100;
loveBar.style.width=love+"%";
if(love===100){
loveBar.classList.add("full");
fireworks();
}
}

function gift(type){
if(type==="flowers") typeWriter("You deserve flowers every day ğŸŒ¸");
if(type==="ring") typeWriter("Maybe one day this becomes real ğŸ’");
if(type==="cat") typeWriter("Future cat parents energy ğŸ±");
addLove();
}

function typeWriter(text){
let i=0;
messageBox.innerHTML="";
let interval=setInterval(()=>{
messageBox.innerHTML+=text.charAt(i);
i++;
if(i>=text.length) clearInterval(interval);
},30);
}

function ask(){
if(love<100){
typeWriter("Fill the love meter first ğŸ˜");
return;
}
typeWriter("Hi my dear love we couldnt be together physically so i thought i can gift you something like this and i mean i wanted to say so many things but the day is almost over and my stupid ass thought of this rn but anyways this is our first valentine and this is my gift for you i am hoping i would improve as time goes by with my gifts and surpirse you every single time but for now this is my small lil techie gift for you happy valentine's day my love I LOVE YOUâ¤ï¸");
initials();
}

function toggleMusic(){
const m=document.getElementById("bgMusic");
m.paused?m.play():m.pause();
}

function toggleNight(){
document.body.classList.toggle("night");
if(document.body.classList.contains("night")){
for(let i=0;i<80;i++){
let s=document.createElement("div");
s.className="star";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
document.body.appendChild(s);
}
}else{
document.querySelectorAll(".star").forEach(s=>s.remove());
}
}

document.addEventListener("mousemove",(e)=>{
const cat=document.getElementById("cat");
cat.style.left=e.pageX+10+"px";
cat.style.top=e.pageY+10+"px";
});

document.getElementById("cat").addEventListener("click",()=>{
catClicks++;
addLove();
if(catClicks===5){
typeWriter("Secret unlocked: I liked you before I admitted it ğŸ±ğŸ’—");
fireworks();
}
});

function fireworks(){
let particles=[];
for(let i=0;i<100;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
vx:(Math.random()-0.5)*8,
vy:(Math.random()-0.5)*8,
alpha:1
});
}
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;
p.alpha-=0.02;
ctx.globalAlpha=p.alpha;
ctx.beginPath();
ctx.arc(p.x,p.y,4,0,Math.PI*2);
ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
ctx.fill();
});
particles=particles.filter(p=>p.alpha>0);
if(particles.length>0) requestAnimationFrame(animate);
}
animate();
}

function initials(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.font="120px Arial";
ctx.fillStyle="pink";
ctx.fillText("A",canvas.width/3,canvas.height/2);
ctx.fillText("W",canvas.width/1.8,canvas.height/2);
setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),2000);
}
</script>

</body>
</html>
